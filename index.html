<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1E90FF; /* DodgerBlue */
            color: white;
        }

        .tabs {
            display: flex;
            width: 100%;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .tabs button {
            background-color: transparent;
            color: white;
            padding: 14px 20px;
            margin: 0;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .tabs button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            width: 80%;
            margin-top: 80px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .bmi-input {
            margin-bottom: 10px;
        }

        #dashboard {
            width: 100%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.2); /* Make it more transparent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Add a slight shadow for depth */
        }

        #bmiChart {
            width: 100%;
            height: 400px;
        }

        #dataStatus {
            text-align: center;
            margin-top: 20px;
            color: #FFF; /* Keep the text white */
        }
    </style>
</head>
<body>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <button onclick="openTab(event, 'bmi')">BMI</button>
        <button onclick="openTab(event, 'compare')">Compare</button>
        <button onclick="openTab(event, 'about')">About Us</button>
    </div>

    <!-- BMI Tab Content -->
    <div id="bmi" class="tab-content">
        <h2>BMI Calculator</h2>
        <div class="bmi-input">
            <label for="height">Body height (cm): </label>
            <input type="number" id="height" placeholder="Enter height in cm">
        </div>
        <div class="bmi-input">
            <label for="weight">Body weight (kg): </label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        <button onclick="calculateBMI()">Calculate</button>
        <p id="bmiResult"></p>
    </div>

    <!-- Compare Tab Content -->
    <div id="compare" class="tab-content">
        <h2>BMI Comparison Dashboard</h2>
        <div id="dashboard">
            <canvas id="bmiChart"></canvas>
        </div>
        <p id="dataStatus"></p>
    </div>

    <!-- About Us Tab Content -->
    <div id="about" class="tab-content">
        <h2>About Us</h2>
        <p>Welcome to the Health Tracker website. We are dedicated to helping you monitor your health.</p>
    </div>

    <!-- JavaScript for Tab Switching and BMI Calculation -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function calculateBMI() {
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;

            if (height > 0 && weight > 0) {
                var bmi = weight / ((height / 100) * (height / 100));
                document.getElementById("bmiResult").innerText = "Your BMI is " + bmi.toFixed(2);
            } else {
                document.getElementById("bmiResult").innerText = "Please enter valid height and weight!";
            }
        }

        function fetchBMIData() {
            document.getElementById('dataStatus').innerText = "Fetching data...";

            setTimeout(() => {
                const bmiData = {
                    labels: ['North America', 'Europe', 'Asia', 'Africa', 'Oceania', 'South America'],
                    datasets: [{
                        label: 'Average BMI by Region',
                        data: [27, 25, 24, 23, 26, 28],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(255, 99, 132, 0.8)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 2
                    }]
                };

                displayBMIChart(bmiData);
                document.getElementById('dataStatus').innerText = "Data retrieved successfully.";
            }, 1000);
        }

        function displayBMIChart(bmiData) {
            var ctx = document.getElementById('bmiChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: bmiData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementsByClassName('tabs')[0].children[0].click();
        document.getElementById('compare').addEventListener('click', fetchBMIData);
    </script>

</body>
</html>
